<section class="app-employee-list">
  <h1>Employees of {{selectedDepartment.name}}</h1>
  <div class="employee-item-container">
    <app-employee-item *ngFor="let employee of departmentEmployee" [employee]="employee">
    </app-employee-item>
    <p class="empty-message" *ngIf="!departmentEmployee.length">There are no employees in this department</p>
  </div>
</section>
